<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Home</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','USER')">
          <a class="nav-link" th:href="@{/addStudentForm}">Add Student</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" th:href="@{/users}">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Students</h2>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Faculty</th>
      <th>Age</th>
      <th sec:authorize="hasAnyRole('ADMIN','USER')">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
      <td th:text="${student.name}"></td>
      <td th:text="${student.surname}"></td>
      <td th:text="${student.faculty}"></td>
      <td th:text="${student.age}"></td>
      <td sec:authorize="hasAnyRole('ADMIN','USER')">
        <a th:href="@{/showUpdateForm(studentId=${student.id})}" class="btn btn-info btn-sm">Update</a>
        <a th:href="@{/deleteStudent(studentId=${student.id})}" class="btn btn-danger btn-sm" sec:authorize="hasRole('ADMIN')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
