<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add / Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Add / Edit Student</h2>
    <form th:action="@{/saveStudent}" th:object="${student}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Name" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Surname</label>
            <input type="text" th:field="*{surname}" class="form-control" placeholder="Enter Surname" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Faculty</label>
            <input type="text" th:field="*{faculty}" class="form-control" placeholder="Enter Faculty" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" th:field="*{age}" class="form-control" placeholder="Enter Age" min="1" required/>
        </div>
        <input type="hidden" th:field="*{id}"/>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/list}" class="btn btn-secondary">Back</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
