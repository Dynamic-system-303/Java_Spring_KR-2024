<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h2 class="text-center">Login</h2>
      <div th:if="${param.error}" class="alert alert-danger">Invalid email or password</div>
      <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>
      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label>Email</label>
          <input type="text" name="username" class="form-control" placeholder="Enter email" required/>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter password" required/>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="mt-2 text-center">Not registered? <a th:href="@{/register}">Register here</a></p>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
