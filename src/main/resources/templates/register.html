<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Register</h2>
      <div th:if="${param.success}" class="alert alert-success">You have successfully registered!</div>
      <form th:action="@{/register/save}" th:object="${user}" method="post">
        <div class="mb-3">
          <label>First Name</label>
          <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter first name" required/>
          <p th:errors="*{firstName}" class="text-danger"></p>
        </div>
        <div class="mb-3">
          <label>Last Name</label>
          <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter last name" required/>
          <p th:errors="*{lastName}" class="text-danger"></p>
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required/>
          <p th:errors="*{email}" class="text-danger"></p>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required/>
          <p th:errors="*{password}" class="text-danger"></p>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <p class="mt-2 text-center">Already registered? <a th:href="@{/login}">Login here</a></p>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
