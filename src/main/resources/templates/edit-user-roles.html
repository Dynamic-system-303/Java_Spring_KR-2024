<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container mt-4">
    <h2>Edit Roles for <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span></h2>

    <form th:action="@{/editUserRoles}" method="post">
        <!-- скрытое поле с ID пользователя -->
        <input type="hidden" name="userId" th:value="${user.id}"/>

        <div class="mb-3">
            <label class="form-label">Roles:</label>
            <div class="form-check" th:each="role : ${user.allRoles}">
                <input class="form-check-input" type="checkbox" name="roles"
                       th:value="${role}" th:checked="${user.roles.contains(role)}"
                       th:id="'role_' + ${role}"/>
                <label class="form-check-label" th:for="'role_' + ${role}" th:text="${role}"></label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/users}" class="btn btn-secondary">Back</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
